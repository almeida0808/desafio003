<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    
   
        <header>
        <h1>MENTORIA</h1>
        <P>Preencha o formulário abaixo para <br>agendar a sua mentoria</P>

        <img src="assets/logo men.png" alt="logo mentoria">
    </header>

    <div class="page">
    <form id="id-form">
<fieldset class="fieldset-wrapper">
    <legend id="legend">INFORMAÇÕES PESSOAIS</legend>

    <div class="names">
<div class="input-wrapper">
<label for="">Nome</label> 
<input type="text" id="name-user" required >
</div>


<div class="input-wrapper">
    <label for="">Sobrenome</label>
    <input type="text" id="sobrenome-user" required >
    </div>
</div>
    
<div class="input-wrapper">
    <label for="">Email<span>(digite um email válido)</span></label>
    <input type="email" id="email-user" required>
    </div>

        
<div class="input-wrapper">
    <label for="">Senha<span>(mínimo de 6 caracteres)</span></label>
    <input type="password" id="password-user" required minlength="6">
    </div>

</fieldset>

<fieldset class="fieldset-wrapper">
    <legend id="field-dois" >INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
        <label for="">Nome do mentor<span>(apenas o primeiro nome)</span></label>
        <input type="text" id="name-mentor" required maxlength="10">
        </div>
        
</fieldset>

<fieldset class="fieldset-wrapper">
    <legend id="field-dois" >Seus horários disponíveis</legend>

    <div id="sub-title"> <p>Primeira mentoria</p>
    </div>

    <div class="time">
   
    <div class="input-wrapper">
        
        <label for="">Data<span>(DD/MM/AAAA)</span></label>
        <div class="date">
    
        <input type="date" id="date-event" required>
        </div>
    </div>

        <div class="input-wrapper">
            <label for="">Das</label>
            <input type="time" id="time-event" required>
            </div>
            
            <div class="input-wrapper">
                <label for="">Até</label>
                <input type="time" id="time-event" required>
                </div>


                
            </div>

            <div id="sub-title"> <p>segunda mentoria</p>
            </div>
        
            <div class="time">
           
            <div class="input-wrapper">
                
                <label for="">Data<span>(DD/MM/AAAA)</span></label>
                <div class="date">
            
                <input type="date" id="date-event" required>
                </div>
            </div>
        
                <div class="input-wrapper">
                    <label for="">Das</label>
                    <input type="time" id="time-event" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="">Até</label>
                        <input type="time" id="time-event" required>
                        </div>
                    </div>
</fieldset>
    </form>
</div>

<footer>

        <input 
        form="id-form"
        type="submit" 
        value="Enviar">
  
</footer>
</body>
</html>
